<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP1 - Tarea Practica 2  - Frontend -ITS</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <h1>TRABAJO PRACTICO 1 - Tarea Practica 2 </h1>
    <form id="registroForm">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="nombre">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>

        <div class="form-group">
            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="opcion">Nacionalidad:</label>
            <select id="opcion" name="opcion" required></select>
        </div>
        
        <div class="form-group">
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="4" required></textarea>
        </div>
        
        <button type="submit">Enviar</button>
    </form>

    <script src="./assets/scripts/script.js"></script>
</body>
</html>
